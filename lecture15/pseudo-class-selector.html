<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<time>Pseudo Class Selector</time>
	<style>
		a div:nth-child(3):hover{
			background-color: green;
			color: darkred;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<a>
		<div>DIV 1</div>
		<div>DIV 2</div>
		<div>DIV 3</div>
		<div>DIV 4</div>
	</a>
</body>
</html>
