<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Floating Element</title>
	<style>
		div{
			background-color: #00FFFF;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px black solid;
			
		}
		#p1{
			background-color: #A52A2A;
			float: left;
			height: 150px;
			
			
		}
		#p2{
			background-color: #DEB887;
			float: right;
			height: 50px;
		}
		#p3{
			background-color: #5F9EA0;
			clear: both;			
		}
		#p4{
			background-color: #FF7F50;
		}
		section{
			clear: left;
		}
	</style>
</head>
<body>
	<h1>Floating Elements</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>This is a &copy; copyright</section>
	</div>

</body>
</html>
