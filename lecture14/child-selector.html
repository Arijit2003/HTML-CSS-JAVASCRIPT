<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Child Selector</title>
	<style>
		 /*any article element which is a direct child of a section element -->font color should be green and font size should be 24px */
		 section>article{
		 	color: darkgreen;
		 	font-size: 24px;
		 }

		 /*any h2 element which is a direct child of section element should have a txt color green*/
		 section>h2{
		 	color: darkgreen;
		 	
		 }

	</style>
</head>
<body>
	<h1>Child Selector</h1>
	<section>
		<h2>Subheading 1</h2>
		<div>
			<article>ARTICLE is inside DIV, and the DIV is inside section</article>
		</div>
	</section>
	<section>
		<article>ARTICLE as a direct child of the section element.</article>
	</section>
	<h2>Subheading 2</h2>
</body>
</html>
